---
layout: default
---
<div class="container">
    {% include minutes-to-read.html %}

    <article class="content">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-date">
            <time>{{ page.date | localize: '%d de %B de %Y', 'pt' }}</time>
            <span class="reading-time" title="Estimated read time"> - {{ minutesText }}</span>
        </div>

        {{ content }}
    </article>

    <!-- Pagination links -->
    <div class="pagination">
        <div class="pagination-previous">
            {% if page.previous %}
            <a href="{{ page.previous.url }}">
                ← {{ page.previous.title }}
            </a>
            {% endif %}
        </div>
        <div class="pagination-next">
            {% if page.next %}
            <a href="{{ page.next.url }}">
                {{ page.next.title }} →
            </a>
            {% endif %}
        </div>
    </div>
</div>
<script src="https://utteranc.es/client.js" repo="natanounatan/natanounatan.github.io" issue-term="title"
    theme="github-light" crossorigin="anonymous" title="{{ page.title }} - {{ page.description }}" async>
    </script>
