---
layout: default
---

<main>
    <div class="container">
        {% if site.posts.size == 0 %}
        <h3>Nenhum conte√∫do por enquanto...</h3>
        {% else %}
        {% for post in site.posts %}
        <p>Artigos, descobertas, aprendizados e mais um pouco</p>
        <div class="post">
            <h2 class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <div class="post-date">
                <time>{{ post.date | date_to_string }}</time>
            </div>
            <div class="post-description">
                <p>{{ post.description }}</p>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</main>
